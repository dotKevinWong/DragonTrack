<ion-header *ngIf="!place.id">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logs"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="place.id">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logs"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Location Name</ion-label>
    <ion-input [(ngModel)]="place.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Location Street</ion-label>
    <ion-input [(ngModel)]="place.address"></ion-input>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!place.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addPlace()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Location
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="place.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deletePlace()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="success" (click)="updatePlace()">
        <ion-icon name="save" slot="start"></ion-icon>
        Edit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
