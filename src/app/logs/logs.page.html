<ion-header>
  <ion-toolbar>
    <ion-title>
      Logs
    </ion-title>
    <ion-button slot="end" routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
      <ion-item *ngFor="let place of places" [routerLink]="['/create', place.id]">
        {{place.name}}
        <br>
        {{place.address}}
      </ion-item>
    </ion-list>
</ion-content>
